<!DOCTYPE html>
    <head>
        <title>
            Zomato Signup
        </title>
        <link rel="stylesheet" href="Signup.css"/>
    </head>
    <body>
        <div class="box"><br><br>
            <form>
             <h1>Signup</h1><br><br>
             <div class="font">
             <label for="Name">Name</label><br> 
             <input type="text" id="Name" placeholder="Name"><br><br>

             <label for="State">State</label><br> 
             <input type="text" id="State" placeholder="State"><br><br>

             <label for="City">City</label><br> 
             <input type="text" id="City" placeholder="City"><br><br>

             <label for="E-mail">E-mail</label> <br>
             <input type="email" id="E-mail" placeholder="E-mail"><br><br>

             <label for="Phone number">Phone number</label> <br>
             <input type="text" id="Phone number" placeholder="Phone number"><br><br>
     
             <label for="password">Password</label> <br>
             <input type="password" id="password" placeholder="password"><br><br>

             <label for="Retype-password">Retype-password</label> <br>
             <input type="password" id="Retype-password" placeholder="Retype-password"><br><br>
                 
             <button><a href="Landing.html">submit</a></button><br><br>

             <!-- <label for="account">To create new account</label>
             <button>Click here</button> -->
             </div>
         
            </form> 
            
         </div>
    </body>
</html>
